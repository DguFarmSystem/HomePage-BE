name: ğŸŒ±Farm Website CI/CD pipelineğŸŒ±

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      DB_URL: ${{ secrets.DB_URL }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Gradle ìºì‹œ ì„¤ì •
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Build with Gradle Wrapper (Skip Tests)
      run: ./gradlew build -x test

    # Docker ë¹Œë“œ ë° Docker Hubì— í‘¸ì‹œ
    - name: Docker build & push to Docker Hub
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t ${{ secrets.DOCKER_USERNAME }}/docker-test:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/docker-test:latest

    # EC2ì— ë°°í¬
    - name: Docker image pull & deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          # ìµœì‹  ì´ë¯¸ì§€ Pull
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/docker-test:latest

          # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì‚­ì œ
          if [ "$(sudo docker ps -q -f name=docker-test)" ]; then
            sudo docker stop docker-test
            sudo docker rm docker-test
          fi

          # í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ìƒì„±
          echo "DB_URL=${{ secrets.DB_URL }}" > ~/.env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> ~/.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> ~/.env
         
          # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰ ë° í™˜ê²½ ë³€ìˆ˜ ì „ë‹¬
          sudo docker run -d --log-driver=syslog --name docker-test -p 8080:8080 \
            --env-file ~/.env \
            ${{ secrets.DOCKER_USERNAME }}/docker-test:latest

          # ì‹¤í–‰ ì¤‘ì¸ ì»¨í…Œì´ë„ˆ í™•ì¸
          sudo docker ps -a | grep "docker-test"

          # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ì´ë¯¸ì§€ ë° ì»¨í…Œì´ë„ˆ ì •ë¦¬
          sudo docker image prune -a -f
